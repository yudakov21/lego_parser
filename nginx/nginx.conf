upstream app_backend {
    server web:8000;
}

server {
    listen 80;

    server_name app_backend;

    client_max_body_size 2M;

    # Прокси запросы на основной сервер (если нужно)
    location / {
        proxy_pass http://app_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Обработка статических файлов
    location /static/ {
        autoindex on;
        alias /staticfiles/;
        
    }

    # Обработка медиафайлов
    location /media/ {
        autoindex on;
        alias /mediafiles/; 
    }
}
